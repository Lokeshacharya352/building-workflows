name: Matrix Example
on: [push]
jobs:
  Matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14,16,18]
    steps:
     - uses: actions/checkout@v5
     - uses: actions/setup-node@v4
       with:
         node-version: ${{ matrix.node-version }}
     - run: npm install
     - run: npm test
